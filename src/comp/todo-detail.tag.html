<todo-detail>
    <h1>Details</h1>
    <p> Prio: { opts.todo.priority }</p>
    <p> Name: { opts.todo.name } </p>
    <p> Done: { opts.todo.done || "false" } </p>
    <p> ID: { opts.todo.uuid } </p>
    <p> Due Date: { opts.todo.date || "Open"} </p>
    <p><a href="#/todo">Close</a></p>
    <script>
     var tag = this;
     this.bus = opts.bus;
     this.bus.on("collectionUpdated", function() {
		tag.update();
	});
    </script>
</todo-detail>
