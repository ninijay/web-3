<project-form>
    <form id="project-form">
        <div class="row">
            <div id="project-name" class="col-md-8">
                <div class="form-group">
                    <label for="pname">Project Name</label>
                    <input type="text" class="form-control" id="pname" placeholder="Enter New Project Name"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <select class="form-control" id="prioSelect" priority="priority">
                        <option>Priority</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <input type="text" id="datepicker"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" id="add-project">
                <div class="form-group">
                    <br />
                    <button id="create_project" type="submit" class="btn btn-primary" onclick="{ submit }">Create Project</button>
                </div>
            </div>
        </div>
        <div id="detail"></div>
    </form>

    <script>
        console.log(opts);
        var tag = this;
        var projects = opts.projects;

        tag.submit = function () {
            if (tag.pname.value) {
                projects.add({ "name": tag.pname.value, "priority": tag.prioSelect.value, "date": tag.datepicker.value, "todos": null });
                tag.pname.value = "";
                tag.prioSelect.value = "Priority";
                tag.datepicker.value = null;
            }
        }
    </script>
</project-form>
