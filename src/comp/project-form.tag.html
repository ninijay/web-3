<project-form>
    <form id="project-form">
        <h3>Create New Project</h3>
                <div class="form-group">
                    <label for="pname">Project Name</label>
                    <input type="text" class="form-control" id="pname" placeholder="Enter New Project Name"/>
                </div>
                <div class="form-group">
                    <br />
                    <button id="create_project" type="submit" class="btn btn-success" onclick="{ submit }">Create Project</button>
                </div>
        <div id="detail"></div>
    </form>

    <script>
        console.log(opts);
        var tag = this;
        var projects = opts.projects;

        tag.submit = function () {
            if (tag.pname.value) {
                projects.add({ "title": tag.pname.value } , function(){
                    tag.pname.value = "";
                    tag.prioSelect.value = "Priority";
                    tag.datepicker.value = null;
                });
            }
        }
    </script>
</project-form>
